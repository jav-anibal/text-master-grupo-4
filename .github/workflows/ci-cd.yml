# Ejecutar tests automaticamente
name: Tests

# Se ejecuta cuando hago push o pull request
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Descargar el c√≥digo
      - uses: actions/checkout@v3

      # Instalar Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependencias
      - run: npm install

      # Ejecutar los tests
      - run: npm test